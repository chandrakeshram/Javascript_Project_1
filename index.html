<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -Initial </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Calculate Me</h3>
        </div>
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button orange" style="background-color: rgb(52, 52, 52); border: none;">AC</button>
            <button class="button" style="background-color: rgb(52, 52, 52); border: none;">.</button>
            <button class="button" style="background-color: rgb(52, 52, 52); border: none;">*</button>
            <button class="button" style="background-color: rgb(255, 166, 0); border: none;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: rgb(255, 166, 0); border: none;">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: rgb(255, 166, 0); border: none;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: rgb(255, 166, 0); border: none;">=</button>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
